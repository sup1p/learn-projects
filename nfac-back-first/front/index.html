<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="auth-container">
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <div id="register-form-container" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="todo-container" style="display:none;">
        <h1>Todo List</h1>
        <div id="user-info">
            Welcome, <span id="username-display"></span>!
            <button id="logout-btn">Logout</button>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-title" placeholder="Task title..." required>
            <input type="text" id="todo-description" placeholder="Description...">
            <input type="date" id="todo-deadline">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>

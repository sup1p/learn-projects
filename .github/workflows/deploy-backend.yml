name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run backend service
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: docker-compose up -d --build